<div class="row align-items-center py-4">
  <div class="col-md-4">
    <owl-carousel-o [options]="customOptions">
      <ng-container *ngFor="let slide of productDeatils?.images">
        <ng-template carouselSlide>
          <img [src]="slide" />
        </ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>
  <div class="col-md-8">
    <h2 class="h4 fw-bolder mb-2">{{ productDeatils?.title }}</h2>
    <p class="text-muted p-3">
      {{ productDeatils?.description | seemore : 70 }}
    </p>
    <div class="d-flex align-items-center justify-content-between">
      <span class="text-muted fw-bold font-sm"
        >{{ productDeatils?.price | currency : "EGP" }} 
      </span>
      <div>
        <p-rating [ngModel]="toNumber(productDeatils?.ratingsAverage)" [cancel]="false" [readonly]="true"/>
        <span class="text-muted fw-bold font-sm">

          {{ productDeatils?.ratingsAverage }}</span
        >
      </div>
    </div>
    <button class="btn bg-main text-white w-100 my-2">
      <i class="fa-solid fa-cart-shopping"></i>
      Add To Cart
    </button>
  </div>
</div>
