<owl-carousel-o [options]="customOptions">

    <ng-container *ngFor="let slide of categories">
      <ng-template carouselSlide [id]="slide.id">
        <img height="200" [src]="slide.image" [alt]="slide.name" [title]="slide.title">
        <h4 class="h6 fw-bold text-center ">{{ slide.name|uppercase }}</h4>
      </ng-template>
    </ng-container>

  </owl-carousel-o>
